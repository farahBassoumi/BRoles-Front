

<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Animated Login Form</title>
   <link rel="stylesheet" href="C:\Users\FARAH\OneDrive\Bureau\based roles\BRoles\src\app\login\login.component.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>


   <div class="container">
      <header>Login Form</header>
      <form>
         <div class="input-field">
            <input type="text"  name="Username" [(ngModel)]="userlogin.Username" [ngClass]="{'red-border-user': inputRedUser}" required>
            
  

            <label>Username</label>
         </div>
         <div class="form-group pt-3">
            <div class="input-field">


               <input [type]="passwordType"  name="Password" [(ngModel)]="userlogin.Password"   [ngClass]="{'red-border-password': inputRedPassword}" required>

               <span class="fa fa-eye-slash" (click)="changePasswordType()"> </span>
               <label>Password</label>
            </div>
         </div>


         <div class="button">
            <div class="inner"></div>
            <button type="submit" value="Submit" class="submit" (click)="authentificate()">LOGIN</button>
         </div>


      </form>



      <div class="signup">
         Not registered? <a (click)="redirect()">Signup now</a>
      </div>
      
   </div>

</body>

</html>
