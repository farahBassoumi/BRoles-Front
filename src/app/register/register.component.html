<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="C:\Users\FARAH\OneDrive\Bureau\based roles\BRoles\src\app\register\register.component.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <header>Registration Form</header>
      <form>
        <div class="form-group pt-9">
          <div class="input-field">
            <input
              type="text"
              name="Username"
              [(ngModel)]="RegisterUserRequest.Username"
              required
            />
            <label>Username</label>
           <div class="alreadyused" *ngIf="alreadyExists">
            *usename already used
           </div>
          </div>
        </div>

        <div class="form-group pt-9">
          <div class="input-field">
            <input
              [type]="passwordType"
              name="Password"
              [(ngModel)]="RegisterUserRequest.Password"
              required
            />
            <div class="fa fa-eye-slash" (click)="changePasswordType()"> </div>
            <label>Password</label>
          </div>
        </div>

        <div class="form-group pt-6">
          <div class="input-field">
            <input
              type="text"
              name="email"
              [(ngModel)]="RegisterUserRequest.Email"
              required
            />
            <label>email</label>
          </div>
        </div>

        <div class="form-group pt-9">
          <div class="input-field">
            <input
              type="int"
              name="salary"
              [(ngModel)]="RegisterUserRequest.Salary"
              required
            />
            <label>Salary</label>
          </div>
        </div>

        <div class="radio-group">
          <label>
            <input type="radio" value="user" name="role"   (click)="userRole()"/>
            user /
            <span></span>
          </label>

          <label>
            <input type="radio" value="admin" name="role" (click)="adminRole()" />
            admin
            <span></span>
          </label>
        </div>

        <div class="button">
          <div class="inner"></div>
          <button
            type="submit"
            value="Submit"
            class="submit"
            (click)="registerUser()"
          >
            SIGN UP
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
