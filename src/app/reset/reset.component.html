<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="C:\Users\FARAH\OneDrive\Bureau\based roles\BRoles\src\app\login\login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  









</head>

<body>




    <div class="container">
        <h1>Reset your password</h1>
        <form>
            <div class="input-field">
               
                <input type="text" required name="newpassword" [(ngModel)]="resetpassword.newPassword">
                <label>New password</label>
            </div>
            <div class="form-group pt-3">
                <div class="input-field">


                    <input type="text" id="confirmPassword" required name="confirmpassword" [(ngModel)]="resetpassword.confirmPassword" >
                
                    <label>Confirm password</label>

                    <span id="passwordMessage"></span><br>

                    
               



                </div>
            </div>



          

            <div class="button">
                <div class="inner"></div>
                <button (click)="checkPasswordMatch()">confirm</button>
            </div>
      

        </form>
    </div>
</body>
















</html>
